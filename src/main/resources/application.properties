#访问根路径
server.servlet.context-path=/
#访问端口号
server.port=8099
#应用名称
spring.application.name=administrator
#编码格式
server.tomcat.uri-encoding=utf-8
#数据库相关配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/blog_db?characterEncoding=GBK&amp&serverTimezone=UTC
#spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://www.gleaners.cn:3306/gleaners?characterEncoding=GBK&amp&serverTimezone=UTC
spring.datasource.password=123456
spring.datasource.username=root
#session生命周期
server.servlet.session.timeout=30m
#mapper.xml文件位置
mybatis.mapper-locations=classpath:/mapper/*.xml
#分页插件
pagehelper.helper-dialect=mysql
pagehelper.params=count=countSql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true